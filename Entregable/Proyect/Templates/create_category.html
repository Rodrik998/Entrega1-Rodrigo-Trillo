{% extends "base.html" %}

{% block title %}
    Crear categorias
{% endblock %}


{% block content %} 

    {% if request.method == 'GET' %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Crear Categoria" style="margin: 15px;">
    </form>

    {% else %}
        <p>Categoria creada</p>
    {% endif %}

{% endblock %}
